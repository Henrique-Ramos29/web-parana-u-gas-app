<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>App Paranaçu Gás </title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        <link href="css/cabecalho.css" rel="stylesheet">
        <link href="css/chamada.css" rel="stylesheet">
        <link href="css/destaques.css" rel="stylesheet">
        <link href="css/diferenciais.css" rel="stylesheet">
        <link href="css/sobre.css" rel="stylesheet">
        <link href="css/planos.css" rel="stylesheet">
        <link href="css/contato.css" rel="stylesheet">
        <link href="css/institucional.css" rel="stylesheet">
        <link href="css/rodape.css" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho container">
            <img src="img/logo.png" alt="Logo Paranaçu-Gás" class="cabecalho__logo">
            <nav class="cabecalho__navegacao">
                <ul>
                    <li class="cabecalho__link"><a href="#">Sobre</a></li>
                    <li class="cabecalho__link"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="chamada container">
                <h1 class="chamada__titulo">Peça seu Gás e Água agora entrega grátis!</h1>

                <a href="#" class="chamada__botao botao">Clique aqui peça agora!</a>
            </section>
            <section class="destaques container">
                <h2 class="destaques__titulo">Produtos</h2>
                <a href="#">
                    <figure class="destaques__painel">
                        <img src="img/protudo-gas.png" alt="gas de cozinha" class="destaques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Pode ser usado não só em cozinhas, mas também para o aquecimento de ambientes e chuveiros, por exemplo.
                            É de fácil acesso, chegando até mesmo em zonas rurais.
                            Não precisa de instalação – apenas da mangueira de gás.
                            Contribui para o meio ambiente, já que sua emissão de poluentes é baixa. Também não polui os rios, por exemplo.
                            É econômico e durável.</figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="destaques__painel">
                        <img src="img/agua-mineral.png" alt="Agua mineral" class="destaques__painel-imagem">
                        <figcaption class="destaques__painel-texto">Água mineral regular as funções do organismo, pode hidratar nossa pele e cabelos, evitar problemas nos rins, controlar a saciedade, entre outros.
                             Se você não é fã da famosa substância H2O é bom repensar esse gosto.</figcaption>
                    </figure>
                </a>
                <a href="#" class="destaques__botao botao">Cique Aqui e peça agora!</a>
            </section>
    
    </body>
</html>
